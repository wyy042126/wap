<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E滁州人才网</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/login.js"></script>
</head>
<body>
    <div id="header">
        <div class="img-close"><img src="img/close.png" alt="close"></div>
        <div class="img-logo"><img src="img/logo.png" alt="logo"></div>
        <div class="btn">
            <a class="left-btn" href="login.html">登录</a><a class="right-btn" href="P_register.html">注册</a>
        </div>
    </div>
    <div id="main">
        <form action="#" method="POST" name="loginform" onsubmit="return validateform()">
        <div class="div1">
            <img src="img/user.png">
            <input type="text" placeholder="输入用户名/手机号码" name="username" >
        </div>
        <div class="div2">
            <img src="img/psw.png">
            <input type="password" placeholder="输入登录密码" name="password" id="password">
            <img src="img/eyes0.png"  id="pwd" class="eye">
        </div>
        <div class="text"><a href="safe.html">忘记密码</a></div>
        <input type="submit" value="登录" name="submit" class="submit1">
    </form>
    <div class="line"></div>
    <div class="line-text"><a>使用第三方登录</a></div>
    <div class="img-wechat"><img src="img/wechat.png"></div>
    
    </div>
</body>
</html>
